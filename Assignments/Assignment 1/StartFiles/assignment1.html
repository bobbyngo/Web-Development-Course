<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Assignment 1</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="stylesheet" href="assignment1.css" />
    </head>
    <body>
        <header>
            <h1>Share Your Travels</h1>
            <p>let us know where you've been</p>
        </header>
        <main>
            <section>
                <fieldset>
                    <legend>PHOTO DETAILS</legend>
                    <form
                        action="/http://kunz-pc.sce.carleton.ca/sysc4504/process.php"
                        method="POST"
                    >
                        <p>
                            <label for="title">Title</label>
                            <br />
                            <input
                                type="text"
                                name="title"
                                id="title"
                                placeholder="Give your photo a descriptive name"
                            />
                        </p>

                        <p>
                            <label for="description">Description</label>
                            <br />
                            <textarea
                                name="description"
                                id="description"
                                placeholder="Adding a rich description will help with search results"
                                rows="5"
                                cols="100%"
                            ></textarea>
                        </p>

                        <div class="form-control">
                            <p>
                                <label for="continent">Continent</label>
                                <br />
                                <select id="continent" name="continent">
                                    <option value="asia">Asia</option>
                                    <option value="north-america">
                                        North America
                                    </option>
                                    <option value="europe">Europe</option>
                                    <option value="south-american">
                                        South America
                                    </option>
                                    <option value="africa">Africa</option>
                                    <option value="antarctica">
                                        Antarctica
                                    </option>
                                </select>
                            </p>

                            <div>
                                <p>Copyright?</p>
                                <div>
                                    <input
                                        type="radio"
                                        id="all-rights"
                                        name="copyright"
                                        value="all-rights"
                                    />
                                    <label for="all-rights"
                                        >All rights reserved</label
                                    >
                                </div>
                                <div>
                                    <input
                                        type="radio"
                                        id="creative"
                                        name="copyright"
                                        value="creative"
                                        checked
                                    />
                                    <label for="creative"
                                        >Creative Commons</label
                                    >
                                </div>
                            </div>
                        </div>

                        <div class="form-control">
                            <p>
                                <label for="contry">Contry</label>
                                <br />
                                <select id="contry" name="contry">
                                    <option value="viet-nam">Viet Nam</option>
                                    <option value="Canada">Canada</option>
                                    <option value="france">French</option>
                                    <option value="argentina">Argentina</option>
                                    <option value="nigeria">Nigeria</option>
                                    <option value="australia">Australia</option>
                                </select>
                            </p>

                            <div>
                                <p>Creative Commons Types</p>
                                <input
                                    type="checkbox"
                                    id="attribution"
                                    name="attribution"
                                />
                                <label for="attribution">Attribution</label>
                                <br />
                                <input
                                    type="checkbox"
                                    id="noncemmercial"
                                    name="noncemmercial"
                                />
                                <label for="noncemmercial">Noncemmercial</label>
                                <br />
                                <input
                                    type="checkbox"
                                    id="no-derivative-works"
                                    name="no-derivative-works"
                                />
                                <label for="no-derivative-works"
                                    >No Derivative Works</label
                                >
                            </div>
                        </div>

                        <p class="accept">
                            <label for="accept"
                                >I accept the software license</label
                            >
                            <input type="checkbox" id="accept" name="accept" />
                        </p>

                        <p>
                            <label for="rate">Rate this photo:</label>
                            <br />
                            <input
                                type="number"
                                min="1"
                                max="5"
                                name="rate"
                                id="rate"
                            />
                        </p>

                        <p>
                            <label for="color">Background Color:</label>
                            <br />
                            <input type="color" name="black" id="color" />
                        </p>

                        <p>
                            <label for="date">Date:</label>
                            <br />
                            <input type="date" name="date" id="date" />
                        </p>

                        <p>
                            <label for="time">Time:</label>
                            <br />
                            <input type="time" name="time" id="time" />
                        </p>

                        <p class="accept">
                            <button>Submit</button>
                            <button>Clear Form</button>
                        </p>
                    </form>
                </fieldset>
            </section>
        </main>
    </body>
</html>
